<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragments/layout}">
<head>
<meta charset="utf-8" />
<title>Messages</title>
<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet"> 
<link th:href="@{/css/menu.css}" type="text/css" rel="stylesheet">
<script th:src="@{/js/jquery-min.js}" type="text/javascript"></script>
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Messages</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Message </h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                             <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
					<div align="center">
					
			<form action="#" th:action="@{/home}" th:object="${message}">
				
				<input Id="txtAssetID" type="text" th:field="*{info}" /><br/><br/>
				<button Id="btnHome" type="submit" >Back to Home</button>
			</form>
		</div>
	</div></div></div></div></div>
</div>
</body>
</html>
