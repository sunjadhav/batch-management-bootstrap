<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragments/layout}">
<head>
<meta charset="utf-8" />
<title>Update Batch</title>
<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet"> 
<link th:href="@{/css/menu.css}" type="text/css" rel="stylesheet">
<script th:src="@{/js/batch_events.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-min.js}" type="text/javascript"></script>
<link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
<script th:src="@{/js/jquery-1.12.4.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script>
	$(function() {
		$("#txtStatingAt").datepicker();
	});
</script>
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Update Batch Information</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Update Batch </h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                             <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
					<div align="center">
					
			<form action="#" th:action="@{/updatebatch}" 
				th:object="${batch}" method="post" onsubmit="return BatchEvent()">
				
				<input Id="txtId" type="hidden" th:field="*{id}" />
				
				<label> Batch Id: </label><br/>
				<input Id="txtbatchID" type="text" th:field="*{batchId}" /><br/>
								
				<label> Batch Name: </label><br/>
				<input Id="txtName" type="text" th:field="*{name}" /><br/>
								
				<label> Batch Timing: </label><br/>
				<input Id="txtTiming" type="text" th:field="*{timing}" /><br/>
				
				<label> Batch Duration: </label><br/>
				<input Id="txtDuration" type="text" th:field="*{duration}" /><br/>
				
				<label> Batch Started On: </label><br/>
				<input type="text" id="txtStatingAt" class="space" th:field="*{startedAt}"><br/>
						
				<label>Is Active:</label><br/>
				<select Id="drpIsActive" class="select-css" th:field="*{isActive}">
					<option value="No">No</option>
					<option value="Yes">Yes</option>
				</select><br/><br/>
								
				<button Id="updateBatch" type="submit" >Update Batch</button><br/><br/>
				<div id="errorMsg" style="color:red" class="a"></div><br/><br/>
			</form>
		</div>
	</div>
</div></div></div></div>
</div>
</body>
</html>
