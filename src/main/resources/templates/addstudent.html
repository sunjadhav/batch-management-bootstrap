<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragments/layout}">
<head>
<meta charset="utf-8" />
<title>Add Student</title>
<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet"> 
<script th:src="@{/js/student_events.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-min.js}" type="text/javascript"></script>
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Add New Student</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Add Student</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                             <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
					<div align="center">
			<form action="#" th:action="@{/addstudent}"
				th:object="${student}" method="post" onsubmit="return StudentEvent()">
			
				<label>First Name:</label><br/>
				<input Id="txtName" type="text" th:field="*{name}" /><br/>
				
				
				<label>Last Name:</label><br/>
				<input Id="txtSurname" type="text" th:field="*{surname}" /><br/>
					
			
				<label>Address:</label><br/>
				<input Id="txtAddress" type="text" th:field="*{address}" /><br/>
				
				<label>Mobile Number:</label><br/>
				<input Id="txtMobile" type="text"  maxlength="10" th:field="*{phoneNumber}" /><br/>
				
				<label>College/Company:</label><br/>
				<input Id="txtCollege" type="text" th:field="*{college}" /><br/>
				
				<label>Education:</label><br/>
				<input Id="txtEducation" type="text" th:field="*{education}" /><br/>
				
				<label>Paid Amount:</label><br/>
				<input Id="txtPaidAmount" type="text" th:field="*{paidAmount}" /><br/>
				
				<label>Pending Amount:</label><br/>
				<input Id="txtPendingAmount" type="text" th:field="*{pendingAmount}" /><br/>
							
				<label>Batch Name (Active): </label><br/>
				<select Id="drpbatchID" class="select-css" th:field="*{batchName}">
					<option value='select'>select</option>		
					<option th:each="batch : ${listbatches}"
							th:value="${batch.name}" 
							th:text="${batch.name}">
					</option>
				</select><br/><br/>
				<button Id="btnSave" type="submit" >Add student </button><br/><br/>
				<div id="errorMsg" style="color:red" class="a"></div><br/><br/>
			</form>
		</div>
	</div></div></div></div></div>
</div>
</body>
</html>
